<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Quiz app</title>
</head>

<body>
    <div id="first-page">
        <h1>Choose a Topic</h1>
        <div class="main-div">
            <h2 id="selector">Select between the two topics below</h2>
            <div id="topic-btn">
                <button id='btn-1' class='style'>Geography</button>
                <button id='btn-2' class='style'>Women in History</button>
            </div>

        </div>
    </div>



    <!-- The page after we click on the options -->
    <div id="app">
        <h1>Quiz Application</h1>
        <div class="quiz">
            <h2 id="question">Here we write the question</h2>
            <div id="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>

            </div>
            <button id="btn-next">Next</button>
        </div>
    </div>
   
</body>
<script src="sandbox.js"></script>

</html>
